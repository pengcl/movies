<app-header [scrollTop]="scrollTop"></app-header>

<ion-content [scrollEvents]="true" (ionScroll)="ionScroll($event)" [fullscreen]="true">
  <ion-grid class="movies">
    <ion-row>
      <ion-col size="12">
        <div class="section-title text-center ">
          <h2 class="uppercase">上映电影</h2>
          <div class="separator mt-15 mb-35">
            <span><img src="/assets/1.png"></span>
          </div>
        </div>
      </ion-col>
      <ion-col *ngFor="let movie of filterMovies" size="2">
        <div class="movie-item">
          <div class="img-box">
            <img [src]="movie.movieHomeIcon">
            <span *ngIf="movie.r" class="rate">{{movie.r}}</span>
            <span *ngIf="movie.isHot" class="hot"></span>
            <span *ngIf="movie.isNew" class="new"></span>
            <span class="rate">{{movie.lowPrice ? (movie.lowPrice | rmb) : (19.9 | rmb)}}起</span>
          </div>
          <div class="txt-box">
            <h2>{{movie.movieName}}</h2>
            <p><ion-button [routerLink]="['/movie/item', movie.movieCode]" size="small" color="secondary" shape="round">查看余票</ion-button></p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-toolbar>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col></ion-col>
          <ion-col size="auto">
            <div class="footer-text">
              <p>©&nbsp;2022&nbsp;广州璧和信息科技有限公司&nbsp;&nbsp;版权所有&nbsp;&nbsp;&nbsp;<a href="http://beian.miit.gov.cn" target="_blank" id="beianhao">粤ICP备2021094871号-1</a></p>
              <p>联系电话：18022387330&nbsp;&nbsp;&nbsp;电子邮箱：web@genson.cn（周一至周日，9:00-18:00）</p>
              <p>联系地址：广州市天河区黄埔大道西76号2415室（部位：A）（仅限办公）&nbsp;&nbsp;&nbsp;客服及举报电话：18022387330</p>
            </div>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
